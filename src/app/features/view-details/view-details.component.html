<div>
    <!-- @if (isLoadingResults) {
        <div class="loader">
          @if (isLoadingResults) {
            <mat-spinner></mat-spinner>
          }
        </div>
      } -->

    <div class="table-container">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8"
        matSort matSortActive="id" matSortDisableClear matSortDirection="desc" (matSortChange)="sortData($event)">

            <!--- Note that these columns can be defined in any order.
                The actual rendered columns are set as a property on the row definition" -->
        
            <!-- Position Column -->
            <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Id </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
            </ng-container>
        
            <!-- Name Column -->
            <ng-container matColumnDef="type">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Type </th>
            <td mat-cell *matCellDef="let element"> {{element.type}} </td>
            </ng-container>
        
            <!-- Weight Column -->
            <ng-container matColumnDef="public">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Public </th>
            <td mat-cell *matCellDef="let element"> {{element.public}} </td>
            </ng-container>

            <ng-container matColumnDef="createdAt">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> created At </th>
                <td mat-cell *matCellDef="let element"> {{element.created_at | date: 'dd/mm/yyyy'}} </td>
            </ng-container>
        
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
    <mat-paginator [length]="resultsLength" [pageSize]="30" aria-label="Select page of GitHub search results"></mat-paginator>
</div>
